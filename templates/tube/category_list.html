{% extends "base_tube.html" %}

{% block title %}
    Categories
{% endblock title %}

{% block content %}

    <div style="width: 100%; height: 100%; ">

        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            {% for item in cat_menu_list %}
                <div class="card" style="width: 30rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" onmouseover="this.style.backgroundColor='rgb(71, 56, 56)'" onmouseout="this.style.backgroundColor='white'">
                            <h4 style="color: black;"><a class="dropdown-item" href="{% url 'category' item|slugify %}">
                                {{ item }}
                            </a></h4>
                        </li>
                    </ul>
                </div>
    
            {% endfor %}
        </div>

    </div>
    
{% endblock content %}
