{% extends "h_tube.html" %}
{% load static %}

{% block title %}
    UPLOAD
{% endblock title %}

{% block content %}
    <h1> Upload Video </h1>
    <div class="form-group" style="width: 100%; height: 100%;">
        <form method="post" enctype="multipart/form-data">
        <div style="height: 50px;">
        </div>
            {% csrf_token %}
            {{form.as_p}}
            <a href="{% url 'upload_category' %}"><button type="button" class="btn btn-outline-primary">Create New Category</button></a>
            <button class="btn btn-dark" type="submit">SUBMIT</button>
        </form>
        <br><br><br>
    </div>
{% endblock content %}
